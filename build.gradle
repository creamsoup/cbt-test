plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.cloud', name: 'google-cloud-bigtable', version: '1.10.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

application {
    mainClassName = 'com.on.Main'
}